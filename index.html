<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Devacto</title>
  </head>
  <body id="beranda">
    <!-- Navbar Section --start -->
    <nav class="navbar">
      <div class="navbar__logo">
        <!-- Logo ini dipakai untuk sementara, jangan lupa untuk diganti -->
        <a href="#beranda"
          ><img
            src="./img/logo-kemenkes2.png"
            alt="Logo Untuk Sementara"
            width="100"
        /></a>
        <a href="#beranda">Nama Brand</a>
      </div>
      <div class="navbar__menu">
        <a href="#beranda">Beranda</a>
        <a href="#profil">Profil Kami</a>
        <a href="#tentang">Tentang Vaksin</a>
      </div>
    </nav>
    <!-- Navbar Section --end -->

    <!-- Image Slideshow Section --start -->
    <!-- Judul Slideshow --start -->
    <h1 class="slideshow-title">
      Jangan Lupa <span>Cuci Tangan</span> Setiap Hari...
    </h1>
    <!-- Judul Slideshow --end -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./img/slideshow/slideshow1.jpg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./img/slideshow/slideshow2.jpg" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./img/slideshow/slideshow3.jpg" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- Image Slideshow Section --end -->

    <!-- Features Section --start -->
    <section class="features"></section>
    <!-- Features Section --end -->

    <!-- Javascript --start -->
    <script>
      // Slideshow Section --start
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
    <!-- Javascript --end -->
  </body>
</html>
